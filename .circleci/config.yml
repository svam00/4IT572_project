vse: &vse
  docker:
    - image: circleci/node:8.11.3

version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace: 
          root: .
          paths:
            - .
  deploy:
    <<: *vse
    docker:
      - image: circleci/python:3.8.1
    environment:
      - ANSIBLE_HOST_KEY_CHECKING: False
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv env
            . env/bin/activate
            pip3 install ansible boto boto3
            sudo apt update
            sudo apt install rsync
      - run:
          name: Deploy to production
          command: |
            . env/bin/activate
            ansible-playbook ./ansible/ec2_deploy.yml --user ubuntu --key-file ../presentation.pem -e ansible_python_interpreter="/usr/bin/python3"
            
            
workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy: 
          requires:
              - build
          filters:
              branches:
                  only: master